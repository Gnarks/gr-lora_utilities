id: first_lora_lora_detector
label: LoRa Detector
category: '[First_lora]'
templates:
  imports: 'from gnuradio import first_lora'
  make: 'first_lora.lora_detector(${threshold}, ${sf}, ${bw}, ${method})'
parameters:
- id: threshold
  label: Threshold
  default: ' 0.1'
  dtype: float
- id: sf
  label: Sf
  default: ' 7'
  dtype: float
- id: bw
  label: Bw
  default: ' 125000'
  dtype: float
- id: method
  label: Method
  dtype: enum
  options: ['0', '1', '2']
  option_labels: [Threshold, Sync, Debug]
inputs:
- label: in
  domain: stream
  dtype: complex
  multiplicity: 1
outputs:
- label: out
  domain: stream
  dtype: complex
  multiplicity: 1
file_format: 1
